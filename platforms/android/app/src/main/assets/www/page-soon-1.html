<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Appeca Mobile</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-dark header-logo-app">
        <a href="index.html" class="header-title header-subtitle">Soon</a>
        <a href="#" data-back-button         class="header-icon header-icon-1"><i class="fa fa-arrow-left"></i></a>
        <a href="#" data-menu="menu-main"    class="header-icon header-icon-2"><i class="fa fa-bars"></i></a>
        <a href="#" data-toggle-theme        class="header-icon header-icon-3"><i class="far fa-lightbulb"></i></a>
    </div>
    
    <div id="menu-main" class="menu menu-box-left" data-menu-load="menu-main.html" data-menu-width="280" data-menu-active="nav-pages" data-menu-effect="menu-parallax"></div>
    
    <div class="page-content">

        <div class="card mb-0" data-card-height="cover-card">
            <div class="card-center mx-4">
                <div class="text-center">
                    <h1 class="font-40 pt-4 mb-3"><i class="fa fa-cog fa-spin fa-3x color-red-dark"></i></h1>
                    <h2>We're on it!</h2>
                    <p class="boxed-text-xl">
                        We're currently working to get our page up and running. We estimate we'll be online:   
                    </p>
                </div>
                <div class="countdown row ml-3 mr-3 mb-3 text-center">
                    <div class="disabled">
                        <h1 class="mb-0 color-theme font-26" id="years"></h1>
                        <p class="mt-n1 color-theme font-11 mb-0 opacity-30">years</p>
                    </div>
                    <div class="col-3 p-0">
                        <h1 class="mb-0 color-theme font-24" id="days"></h1>
                        <p class="mt-n1 color-theme font-11 mb-0 opacity-30">days</p>
                    </div>
                    <div class="col-3 p-0">
                        <h1 class="mb-0 color-theme font-24" id="hours"></h1>
                        <p class="mt-n1 color-theme font-11 mb-0 opacity-30">hrs</p>
                    </div>				
                    <div class="col-3 p-0">
                        <h1 class="mb-0 color-theme font-24" id="minutes"></h1>
                        <p class="mt-n1 color-theme font-11 mb-0 opacity-30">min</p>
                    </div>
                    <div class="col-3 p-0">
                        <h1 class="mb-0 color-theme font-24" id="seconds"></h1>
                        <p class="mt-n1 color-theme font-11 mb-0 opacity-30">sec</p>
                    </div>	
                </div>
            </div>
        </div>
    </div>
    <div data-menu-load="menu-footer.html"></div>

</div>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
