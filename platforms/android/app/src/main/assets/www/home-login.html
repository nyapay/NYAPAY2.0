<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Appeca Mobile</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-transparent header-logo-app">
        <a href="#" data-back-button         class="header-icon header-icon-1"><i class="color-white fa fa-arrow-left"></i></a>
        <a href="#" data-toggle-theme        class="header-icon header-icon-2"><i class="color-white far fa-lightbulb"></i></a>
    </div>
    
    <div id="menu-main" class="menu menu-box-left" data-menu-load="menu-main.html" data-menu-width="280" data-menu-active="nav-homepages" data-menu-effect="menu-parallax"></div>
    
    <div class="page-content mb-0 pb-0">

        <div class="card bg-8 mb-0" data-card-height="cover-card">
            <div class="card-center mx-4">
                <div class="shadow-xl bg-theme rounded-sm">
                    <div class="card bg-3 mb-0 mt-n1" data-card-height="150"></div>
                    <img src="images/pictures/0t.jpg" width="80" class="float-right mt-n5 under-slider-btn mr-3 shadow-xxl">
                    <div class="clearfix"></div>
                    <div class="px-3 pb-1">
                        <h1 class="mt-n3 mb-n1">Login</h1>
                        <p class="mb-2 font-11">Hello Stranger, Please enter your credentials below.</p>
                        <div class="input-style has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-user"></i>
                            <span class="color-highlight">Name</span>
                            <em>(required)</em>
                            <input type="name" placeholder="Name">
                        </div> 
                        <div class="input-style has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-lock"></i>
                            <span class="color-highlight">Password</span>
                            <em>(required)</em>
                            <input type="password" placeholder="Password">
                        </div> 
                        <div class="row">
                            <div class="col-6">
                                <a href="page-signup-2.html" class="text-left d-block color-theme opacity-50 font-10">Create Account</a>
                            </div>
                            <div class="col-6">
                                <a href="page-forgot-2.html" class="text-right d-block color-theme opacity-50 font-10">Forgot Credentials</a>
                            </div>
                        </div>
                        <a href="#" class="back-button btn btn-full btn-m rounded-s bg-green-dark font-700 text-uppercase mb-3 mt-4">LOGIN</a>
                    </div>
                </div>
            </div>
            <div class="card-overlay bg-black opacity-80"></div>
        </div>
        
    </div>
</div>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
