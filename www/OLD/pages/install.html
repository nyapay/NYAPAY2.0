        </div>
        
        
        <!-- INSALL PAGE --> 
        <div class="section full mt-1 page" id="installpage">
            <div class="wide-block pt-2 pb-2">
                <form >
                    <div class="form-group">
                    <label for="terminal_number">Numero du terminal</label>
                    <input type="text" class="form-control text-uppercase" id="terminal_number" >
                    </div>
                   <div class="form-group">
                    <label for="terminal_user">Numero d'utilisateur</label>
                    <input type="number" class="form-control" id="terminal_user">
                  </div>
                  <div class="form-group">
                    <label for="terminal_pin">Pin</label>
                    <input type="number" class="form-control " id="terminal_pin">
                  </div>
                  <div class="form-group">
                    <label for="terminal_url">URL/IP du serveur</label>
                    <input type="text" class="form-control" id="terminal_url" value="https://pay.jegere.eu">
                  </div>

                     <div class="text-center">
                        <a  id="valid_info_terminal"  class="btn btn-lg btn-dark btn-block shadowed px-4 mt-2" ><img class="img-fluid img-responsive" src="../images/logo.png" alt="" width="25" height="25"></a>
                    </div>
                </form>
            </div>
        </div>
