<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />

<link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-dark header-logo-app">
        <a href="index.html" class="header-title header-subtitle">QR Generator</a>
        <a href="#" data-back-button         class="header-icon header-icon-1"><i class="fa fa-arrow-left"></i></a>
        <a href="#" data-menu="menu-main"    class="header-icon header-icon-2"><i class="fa fa-bars"></i></a>
        <a href="#" data-toggle-theme        class="header-icon header-icon-3"><i class="far fa-lightbulb"></i></a>
    </div>
    
    <div id="menu-main" class="menu menu-box-left" data-menu-load="menu-main.html" data-menu-width="280" data-menu-active="nav-components" data-menu-effect="menu-parallax"></div>
    
    <div class="page-content header-clear">

        <div class="content">
            <div class="d-flex">
                <div class="pr-3">
                    <h4>Current Page</h4>
                    <p>
                        The code below is generated for the page you're currently viewing. By scanning it, you will be taken to this page.
                    </p>
                </div>
                <div class="ml-auto">
                    <img width="130" class="generate-qr-auto polaroid-effect border-0" src="">
                </div>
            </div>
        </div>
        
        <div class="divider divider-margins"></div>

        <div class="content mb-0">
            <h4>Enter Link to Generate</h4>
            <p>
                Simply enter a link below to automatically generate a QR code. 
            </p>
            <div class="input-style input-style-1 input-required bottom-20">
                <span>Enter a Valid URL</span>
                <em>Link Required</em>
                <input type="url" class="generate-qr-input" placeholder="Enter a Valid URL">
            </div>      
            <a href="#" class="generate-qr-button btn btn-l btn-full shadow-l bg-highlight font-800 text-uppercase mt-4">Create QR Code</a>
            <div class="generate-qr-result"></div>
        </div>

        <div class="divider divider-margins mt-4"></div>

        <div data-menu-load="menu-footer.html"></div>
    </div>
    <!-- Page Content Ends Here-->
    
</div>
<script type="text/javascript" src="scripts/jquery.js"></script>
